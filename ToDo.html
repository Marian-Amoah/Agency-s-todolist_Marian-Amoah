<!DOCTYPE html>
<html>
<head>
<title>Todo list</title>
<link href="https://fonts.googleapis.com/css?family=work+Sans: 300,400,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/ToDo.css">
</head>
<body>
<h1 class="title">AGENCY'S TODO LIST</h1>
<div class="all-tasks">
	<h2 class="task-list-title">EMPLOYEE'S INFO DETAILS</h2>
	<ul class="task-list">
		<li class="list-name active-list">Name</li>
		<li class="list-name">Department</li>
		<li class="list-name">Task Title</li>
		<li class="list-name">Severity rating</li>
		<li class="list-name">Task start date</li>
		<li class="list-name">Task end date</li>
	</ul>
	<form action="">
		<input type="text" class="new list" placeholder="new list name" aria-label="new info details">
		<button class="btn create" arial-label="create new list">+</button>
	</form>
</div>

<section class="todo-list">
	<div class="todo-header">
		<h2 class="list-title">TASKS ASSIGNED</h2>
		<p class="task-count">3 tasks remaining</p>
	</div>
	<div class="todo-body">
		<div class="tasks">
			<div class="task">
				<input type="checkbox" id="task-1">
				<label style="margin-left: 15px;" class="label" for="task-1">
					<span class="custom-checkbox"></span>
					FIRST TASK
				</label>
			</div>
			<!-- task-1 -->
			<div class="task">
				<input class="checkbox" style="float: left;" type="checkbox" id="task-2">
				<label style="margin-left: 15px;" class="label" for="task-2">
					<span class="custom-checkbox"></span>
					SECOND TASK
				</label>
			</div>
			<!-- task-2 -->
			<div class="task">
				<input style="float: left;" type="checkbox" id="task-3">
				<label style="margin-left: 15px;" class="label" for="task-3">
					<span class="custom-checkbox"></span>
					THIRD TASK
				</label>
			</div>
			<!-- task-3 -->
		<div class="new-task-creator">
	<form action="">
		<input type="text" class="new task" placeholder="new task name" aria-label="new task name">
		<button class="btn create" arial-label="create new task">+</button>
	</form>
		</div>
		<div class="delete-stuff">
			<button class="btn delete">clear completed tasks</button>
			<button class="btn delete">delete list</button>
		</div>
		</div>
	</div>
</section>
</body>
</html>
